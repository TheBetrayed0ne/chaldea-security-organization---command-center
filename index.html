<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaldea Security Organization</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b0f19">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Fraunces', 'serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;1,9..144,400&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-body: #f8fafc;
      --text-main: #0f172a;
      --border-cold: #e2e8f0;
      --card-bg: rgba(255, 255, 255, 0.8);
      --accent-routine: #3b82f6;
    }

    .dark {
      --bg-body: #0b0f19;
      --text-main: #cbd5e1;
      --border-cold: #1e293b;
      --card-bg: rgba(15, 23, 42, 0.6);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-body);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .font-serif { font-family: 'Fraunces', serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { 
      background: #94a3b8; 
      border-radius: 10px; 
    }
    .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
    ::-webkit-scrollbar-thumb:hover { background: #64748b; }

    .matte-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-cold);
      backdrop-blur: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 3px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--border-cold); }

    @keyframes pulse-soft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .animate-pulse-soft { animation: pulse-soft 3s infinite; }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .animate-shimmer { animation: shimmer 2s infinite; }

    @keyframes growWidth { from { width: 0; } }
    .animate-grow { animation: growWidth 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
  </style>
<script type="importmap">

    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>

</head>

<script type="module" src="/index.tsx"></script>
</body>
</html>
